{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <form action="{% url 'articles_delete' article.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Удалить">
        </form>
        <h2>{{ article.name }}</h2>
        <div>{{ article.body|slice:":200" }}</div>
    {% endfor %}
{% endblock %}
